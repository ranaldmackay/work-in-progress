---
layout: default
---
<header>
  <h1>{{ page.title }}</h1
  <h2>{{ page.tagline }}</h2>
  {% include reading-time.html %}
  <a href="{{ site.url }}/{{ page.category }}">{{ page.category }}</a>
</header>
<article class="">
  <section>
    {{ page.excerpt }}
  </section>
  <section>
    {{ page.content | remove: page.excerpt }}
  </section>
</article>
<footer>
  {% for tag in page.tags %}
  <ul>
    <li>{{ tag }}</li>
  </ul>
  {% endfor %}
</footer>
